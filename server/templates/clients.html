<!DOCTYPE html>
<html lang="en">
<head>
  <title>SteamAutoMarket database</title>
  <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse
  }
    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>Number</th>
      <th>Key</th>
      <th>Devices</th>
      <th>Subscription Time (days)</th>
    </tr>
    {% for key, value in database %}
      <tr>
        <td>{{ loop.index }}</td>
        <td>{{ key }}</td>
        <td>{{ value['devices']|e }}</td>
        <td>{{ value['subscription_time']|e }}</td>
      </tr>
    {% endfor %}
  </table>
</body>
</html>
